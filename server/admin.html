  <body>
    <!-- HEADER -->
    <section id="admin-header">
      <div class="container">
        <div class="admin-header">
          <img
            class="logo"
            src="../client/assets/images/home-images/logo-dark.png"

          />

            <ul>
              <li>
                <img
                  class="dark-mode"
                  src="./assets/images/moon.png"
                  alt="dark-mode"
                />
              </li>
              <li>
                <img
                  class="screen-size"
                  src="./assets/images/square.png"
                  alt="square"
                />
              </li>
              <li>
                <a href=""
                  ><img
                    class="log-out"
                    src="./assets/images/logout.png"
                    alt="log-out"
                /></a>
              </li>
              <li>
                <img class="admin-img" src="./assets/images/admin.jpg" alt="" />

            </ul>
          </nav>
        </div>
      </div>
    </section>
    <!-- MAIN SIDE MENU -->
    <section id="main-side-menu">
      <div class="container">
        <div class="main-side-menu">
          <h1>THE CAPPA</h1>
          <nav>
            <ul>
              <li>
                <a href="./rooms-admin.html"
                  ><img
                    src="./assets/images/living-room (2).png"
                    alt=""
                  />ROOMS</a
                >
              </li>
              <li>
                <a href="./products.html"
                  ><img src="./assets/images/gift.png" alt="" /> PRODUCTS</a
                >

                    src="./assets/images/conversation.png"

              <li>

                  ><img
                    src="./assets/images/conversation.png"
                    alt=""
                  />TEAM</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <!-- MAIN SECTION -->
    <section id="main-section">
      <div class="container">
        <div class="main">
          <h3>Hello, admin!</h3>
          <p>You have 5 tasks.</p>
          <div class="main-container">
            <div class="year-stats">
              <div class="month-group">
                <div class="bar h-100"></div>
                <p class="month">Jan</p>
              </div>
              <div class="month-group">
                <div class="bar h-50"></div>
                <p class="month">Feb</p>
              </div>
              <div class="month-group">
                <div class="bar h-75"></div>
                <p class="month">Mar</p>
              </div>
              <div class="month-group">
                <div class="bar h-25"></div>
                <p class="month">Apr</p>
              </div>
              <div class="month-group selected">
                <div class="bar h-100"></div>
                <p class="month">May</p>
              </div>
              <div class="month-group">
                <div class="bar h-50"></div>
                <p class="month">Jun</p>
              </div>
              <div class="month-group">
                <div class="bar h-75"></div>
                <p class="month">Jul</p>
              </div>
              <div class="month-group">
                <div class="bar h-25"></div>
                <p class="month">Aug</p>
              </div>
              <div class="month-group">
                <div class="bar h-50"></div>
                <p class="month">Sep</p>
              </div>
              <div class="month-group">
                <div class="bar h-75"></div>
                <p class="month">Oct</p>
              </div>
              <div class="month-group">
                <div class="bar h-25"></div>
                <p class="month">Nov</p>
              </div>
              <div class="month-group">
                <div class="bar h-100"></div>
                <p class="month">Dez</p>
              </div>
            </div>

            <div class="stats-info">
              <div class="graph-container">
                <div class="percent">
                  <svg viewBox="0 0 36 36" class="circular-chart">
                    <path
                      class="circle"
                      stroke-dasharray="100, 100"
                      d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path
                      class="circle"
                      stroke-dasharray="85, 100"
                      d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path
                      class="circle"
                      stroke-dasharray="60, 100"
                      d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path
                      class="circle"
                      stroke-dasharray="30, 100"
                      d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                  </svg>
                </div>
                <p>Total: $2075</p>
              </div>

              <div class="info">
                <p>
                  Most expensive category <br /><span
                    >Restaurants & Dining</span
                  >
                </p>
                <p>Updated categories <span>2</span></p>
                <p>Bonus payments <span>$92</span></p>
              </div>
            </div>
          </div>
        </div>
